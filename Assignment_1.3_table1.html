<!DOCTYPE html>
<html>
    <head>
        <title>linking table</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th colspan="4">Date</th> 
                
                
            </tr>
            <tr>
                <td colspan="2">Day</td>
                <td colspan="2">Year</td>

                
                
            </tr>
            <tr>
                <td> 1</td>
                <td rowspan="2">0</td>
                <td rowspan="2">20</td>
                <td >21</td>
                
            </tr>
            <tr>
                <td>2</td> 
                <td>22</td> 
                
            </tr>
                   
            <tr>
                <td colspan="2">june</td>
                <td colspan="2">2000</td>

                
                
            </tr>
            <tr>
                <td colspan="2">july</td>
                <td colspan="2">2001</td>

                
                
            </tr>

                
        
        </table>
    </body>
</html>
